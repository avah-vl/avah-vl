<!--?xml version="1.0" encoding="utf-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" preserveAspectRatio="xMidYMid slice">
  <!-- Definitions: gradients, filters -->
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00F0FF"></stop>
      <stop offset="0.5" stop-color="#8A2BE2"></stop>
      <stop offset="1" stop-color="#DA70D6"></stop>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- animated noise used for subtle moving texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="turb"></feTurbulence>
      <feColorMatrix in="turb" type="saturate" values="0" result="mono"></feColorMatrix>
      <feBlend in="SourceGraphic" in2="mono" mode="overlay"></feBlend>
    </filter>

    <!-- Wave path to be reused and animated -->
    <path id="wavePath" d="M0 160 C 150 100 350 220 600 160 C 850 100 1050 220 1200 160 L1200 280 L0 280 Z"></path>
  </defs>

  <!-- background -->
  <rect width="1200" height="280" fill="#001633"></rect>

  <!-- animated gradient overlay (gives moving color shifts) -->
  <rect width="1200" height="280" fill="url(#neonGrad)" opacity="0.06">
    <animate attributeName="x" from="0" to="1200" dur="8s" repeatCount="indefinite"></animate>
  </rect>

  <!-- layered waves with different speeds and slight blur for depth -->
  <g transform="translate(0,0)">
    <use href="#wavePath" fill="#001f3f" opacity="1"></use>
    <use href="#wavePath" x="0" y="6" fill="url(#neonGrad)" opacity="0.15" filter="url(#glow)">
      <animate attributeName="transform" attributeType="XML" dur="9s" repeatCount="indefinite" values="translate(0,0); translate(-40,0); translate(0,0)"></animate>
    </use>

    <use href="#wavePath" x="0" y="12" fill="#001a38" opacity="0.6">
      <animate attributeName="transform" attributeType="XML" dur="12s" repeatCount="indefinite" values="translate(0,0); translate(25,0); translate(0,0)"></animate>
    </use>

    <!-- top neon streak -->
    <use href="#wavePath" x="0" y="0" fill="none" stroke="url(#neonGrad)" stroke-width="2.5" opacity="0.9" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="6s" repeatCount="indefinite"></animate>
      <animate attributeName="transform" dur="11s" repeatCount="indefinite" values="translate(0,0); translate(-50,0); translate(0,0)"></animate>
    </use>
  </g>

  <!-- subtle particle dots drifting -->
  <g id="particles" fill="#00F0FF" opacity="0.08">
    <circle cx="100" cy="40" r="1.8">
      <animate attributeName="cx" values="100;105;100" dur="6s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="40;38;40" dur="4s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="520" cy="120" r="1.6">
      <animate attributeName="cx" values="520;525;520" dur="7s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="120;122;120" dur="5s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="860" cy="30" r="2.2">
      <animate attributeName="cx" values="860;855;860" dur="9s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="30;28;30" dur="6s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- neon frame lines -->
  <rect x="18" y="18" width="1164" height="244" rx="12" fill="none" stroke="rgba(0,240,255,0.08)" stroke-width="1.2"></rect>

  <!-- Text group with neon glow -->
  <g font-family="Orbitron, 'Segoe UI', Helvetica, Arial" font-weight="700" font-size="34" text-anchor="middle" transform="translate(600,120)">
    <!-- glow duplicate -->
    <text x="0" y="0" fill="none" stroke="#00F0FF" stroke-width="6" opacity="0.12" filter="url(#glow)">Avah Levantino</text>
    <!-- main neon -->
    <text id="mainName" x="0" y="0" fill="url(#neonGrad)" stroke="#00f0ff" stroke-width="0.4" filter="url(#glow)">Avah Levantino</text>

    <!-- subtitle -->
    <text x="0" y="42" font-size="18" fill="#B3C7FF" opacity="0.9">aka Yuri Takashi • Future-Ready Developer • QA Engineer</text>

    <!-- typing reveal mask -->
    <mask id="revealMask">
      <rect x="-700" y="-60" width="1400" height="140" fill="white">
        <!-- animate width to simulate typing reveal left->right -->
        <animate attributeName="x" from="-700" to="-40" dur="0.001s" begin="0s" fill="freeze"></animate>
      </rect>
    </mask>
  </g>

  <!-- typing-like animated divider under name -->
  <g transform="translate(600,165)">
    <rect x="-160" y="-2" width="0" height="3" fill="url(#neonGrad)" filter="url(#glow)">
      <animate attributeName="width" values="0;320" dur="1.8s" begin="0.3s" fill="freeze"></animate>
    </rect>
  </g>

  <!-- subtle animated lines for futurism -->
  <g stroke="rgba(160,160,255,0.06)" stroke-width="1">
    <line x1="80" y1="40" x2="220" y2="40">
      <animate attributeName="x2" values="220;240;220" dur="6s" repeatCount="indefinite"></animate>
    </line>
    <line x1="980" y1="220" x2="1080" y2="220">
      <animate attributeName="x1" values="980;960;980" dur="8s" repeatCount="indefinite"></animate>
    </line>
  </g>

  <!-- small caption bottom-right -->
  <text x="1100" y="262" font-size="10" fill="#8DA6FF" text-anchor="end" opacity="0.6">Avah • 2025</text>
</svg>
