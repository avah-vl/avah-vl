name: Update Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Install dependencies (jq)
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      # Step 3: Fetch a random quote from API
      - name: Fetch random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      # Step 4: Replace placeholder in SVG safely
      - name: Replace placeholder in SVG safely
        run: |
          SVG_FILE="BIO101.svg"
          perl -i -pe "s/\{\{QUOTE\}\}/$QUOTE/g" $SVG_FILE

      # Step 5: Update README timestamp to force refresh
      - name: Update README timestamp
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s|<img src=\"./BIO101.svg\"|<img src=\"./BIO101.svg?timestamp=$TIMESTAMP\"|" README.md
          git add README.md

      # Step 6: Commit and push changes if any
      - name: Commit and push if changes exist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BIO101.svg README.md
          git diff --cached --quiet || git commit -m "Update quote in SVG and README timestamp"
          git push
