name: Update Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Replace placeholder in SVG safely
        run: |
          SVG_FILE="BIO101.svg"
          # Use perl to safely replace {{QUOTE}}
          perl -i -pe "s/\{\{QUOTE\}\}/$QUOTE/g" $SVG_FILE

      - name: Update README timestamp (optional, forces refresh)
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s|<img src=\"./BIO101.svg\"|<img src=\"./BIO101.svg?timestamp=$TIMESTAMP\"|" README.md
          git add README.md

      - name: Commit and push if changes exist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BIO101.svg README.md
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Update quote in SVG and README timestamp"
          git push
