name: Update Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch a random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Replace quote in SVG
        run: |
          SVG_FILE="BIO101.svg"
          # Replace only the placeholder text
          sed -i "s/\[ Quote will appear here \]/$QUOTE/" $SVG_FILE

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BIO101.svg
          git commit -m "Update quote for README"
          git push
